{{define "recording"}}
{{template "header"}}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Почувствуй свободу и адреналин, арендуя квадроцикл у нас!</h1>
        <p class="col-lg-10 fs-4"></p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/save_article" method="post">
          
          <div class="form-floating mb-3">
            <input type="name" name="name" id="name" placeholder="Введите имя" class="form-control" ><br>
            <label for="floatingInput">Имя</label>
          </div>
          <div class="form-floating mb-3">
            <input type="phonenum" name="phonenum" id="phonenum" placeholder="Введите номер телефона" class="form-control" ><br>
            <label for="floatingInput">Номер телефона</label>
          </div>
          
          <button class="btn btn-primary" >Оставить заявку</button>
          <hr class="my-4">
          <small class="text-body-secondary">После нажатия кнопки вас перекинет на главную страницу, а заявка будет оставлена.</small>
          
        </form>
      </div>
    </div>
  </div>
{{template "footer"}}
{{end}}
